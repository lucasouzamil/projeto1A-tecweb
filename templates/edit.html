<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get-it</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="templates/styles/edit.css" />
  </head>

  <body>
    <div class="appbar">
      <img src="templates/img/logo-getit.png" class="logo" />
      <span class="subtitle">Edita</span>
    </div>

    <main class="container">
      <!-- method="post" foi removido apenas para o exemplo funcionar sem o servidor -->
      <form method="post" class="edit-card">
        {editcard}
        <div class = 'container-botoes'>
          <form method="get">
            <button class="cancelar" type="submit">Cancelar</button>
          </form>
          <button class="salvar" type="submit">Salvar</button>
        </div>
      </form>
    </main>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
