<div class="card">
    <div class='cabecalho'>
      <h3 class="card-title">{title}</h3>
      <div class='buttons-position'>
        
        <form action="" method="get">
          <input type="hidden" name="edit" value="{identificador}" required>
          <button class="edit-button" type="submit">Edit</button>
        </form>

        <p>|</p>

        <form method="post">
          <input type="hidden" type="hidden" name="id" value="{identificador}">
          <button class="delete-button" type="submit">X</button>
        </form>

      </div>
    </div>
    <div class="card-content">
      <p>{details}</p>
    </div>
  </div>
